<!DOCTYPE html>
<html lang="en">
<head>
  <title>New Penguin - Club Penguin JavaScript</title>
  <link rel="stylesheet" href="/web/website.css">
  <script src="https://dbc.playcode.io/cpjs.js"></script>
</head>
<body>
<header>
  <div id="insert-header"></div>
</header>
<nav>
  <div id="insert-nav"></div>
</nav>
<p id="register-output"></p>
  <div class="form">
    <h2>New Penguin</h2>
    <textarea id="mpName" placeholder="Penguin Name"></textarea> <br>
    <textarea id="mpPassword" placeholder="Password"></textarea> <br>
    <textarea id="mpEmail" placeholder="Email"></textarea>
    <p>By Checking this box I am agreeing to the privacy policy and stuff <input id="ppcheckbox" type="checkbox"></p>
    <button id="register-button">Create!</button>
  </div>
</body>
<script src="/web/website.js"></script>
</html>
